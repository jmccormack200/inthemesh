{% extends '_base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
        <div class="row">
          <div class="col s12">
            <h4>Collection: {{ model }}</h4>
          </div>
        </div>

        {% for doc in docs %}
          <div class="row">
            <div class="col s12">
              <a href="/admin/collection/{{ model }}/document/{{ doc._id.toString() }}">ID: {{ doc._id.toString() }}</a>
            </div>
          </div>
        {% endfor %}
{% endblock %}
